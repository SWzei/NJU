services:
  - type: web
    name: linquan-website
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run db:init && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: SERVE_FRONTEND
        value: true
      - key: DB_PATH
        value: /var/data/linquan.db
      - key: UPLOAD_ROOT
        value: /var/data/uploads
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false
    disks:
      - name: linquan-data
        mountPath: /var/data
        sizeGB: 1
