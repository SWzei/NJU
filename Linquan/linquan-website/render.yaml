services:
  - type: web
    name: linquan-website
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: SERVE_FRONTEND
        value: true
      - key: DATABASE_URL
        sync: false
      - key: UPLOAD_ROOT
        value: uploads
      - key: JWT_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        sync: false
